<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Default Settings -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO -->
        <meta name="keywords" content="Pokémon Card Game, Pokémon TCG, Trading Card Game, Pokémon decks, Card collection, Rare Pokémon cards, Deck-building strategies, Pokémon battles, Trading and collecting, Pokémon Trainer, TCG tournaments, Pokémon Master, Competitive card gaming, TCG community, Card game strategy, Rare card hunting, Pokémon strategy game, TCG events, Trading card marketplace, Pokémon card rarity." />
        <meta name="description" content="Master strategic gameplay, collect iconic cards, and become the ultimate Pokémon Trainer!" />
        <meta name="author" content="Alex lo Storto" />

        <!-- Icons -->
        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
        <link rel="manifest" href="./site.webmanifest">
    
        <!-- Styles -->
        <link rel="stylesheet" href="style.css">

        <!-- Script -->
        <script src="app.js" defer></script>

        <title>Pokémon Card Game</title>
    </head>
    <body>
        <img class="clouds" src="./assets/images/clouds.png" alt="">
        <main>
            <img class="logo" src="./assets/images/pokemon-logo.png" alt="">
            <div class="previous">
                <img src="./assets/images/pikachu.png" alt="">
                <span>Previous</span>
            </div>
            <div class="pokemon-card">
                <img src="./assets/images/bulbasaur.png" alt="">
                <h1 id="name">Bulbasaur</h1>
                <div class="pokemon-stats">
                    <div class="types">
                        <span>HP</span>
                        <span>Attack</span>
                        <span>Defense</span>
                        <span>Speed</span>
                    </div>
                    <div class="scores">
                        <span id="hp">6</span>
                        <span id="attack">3</span>
                        <span id="defense">2</span>
                        <span id="speed">40</span>
                    </div>
                </div>
            </div>
            <div class="next">
                <img src="./assets/images/charmander.png" alt="">
                <span>Next</span>
            </div>
            <img class="pokeball one" src="./assets/images/pokeball.png" alt="">
            <img class="pokeball two" src="./assets/images/pokeball.png" alt="">
            <img class="pokeball three" src="./assets/images/pokeball.png" alt="">
            <img class="pokeball four" src="./assets/images/pokeball.png" alt="">
        </main>
    </body>
</html>
